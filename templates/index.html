{% extends "_document.html" %}

{% block head %}
<style>
  main {
    background: #202020;
  }

  .amazonia-bg {
    position: absolute;
    background: url('https://img.olhardigital.com.br/wp-content/uploads/2021/03/AMZ1_WFI_20210303_RepresaSobradinho-scaled.jpg');
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(4px) saturate(0) brightness(0.5);
    height: 100%;
    width: 100%;
  }
</style>
{% endblock head %}

{% block content %}
<main>
  <div class="amazonia-bg"></div>
  <div class="relative z-1 mx-auto h-screen max-w-screen-md w-full flex items-center justify-center text-gray-300">
    <div class="py-16 px-12 bg-white bg-opacity-10 rounded-lg backdrop-blur shadow-xl">
      <div class="mb-8">
        <h1 class="mb-4 text-6xl font-bold text-green-500">
          Veja o progresso do desmatamento na Amazônia</h1>
        <h2 class="text-2xl">Utilize nosso algoritmo de regressão linear para predizer o desmatamento no sul da Amazônia
        </h2>
      </div>
      <form method="get" action="/predict" class="flex flex-col">
        <label class="text-xl mb-2" for="year">Selecione o ano</label>
        <input id="year" type="number" name="year"
          class="mb-8 outline-none bg-black bg-opacity-20 border-none rounded text-gray-300"
          placeholder="Selecione uma no entre 2021 e 2040">
        <button class="py-2 text-black bg-green-500 text-white rounded" type="submit">Ver o desmatamento
          estimado</button>
      </form>
    </div>

  </div>
</main>
{% endblock content %}
